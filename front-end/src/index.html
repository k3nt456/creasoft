<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider con formulario</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="./autentication/login.html" class="btn-login">Iniciar sesión</a>
        </div>
    </nav>

    <!-- Slider -->
    <div class="container-carousel">
        <div class="carruseles" id="slider">
            <section class="slider-section" style="background-image: url('./multimedia/img/slider_1.jpg'); background-position: center center;
            background-size: cover;">
                <div class="form-container">
                    <div class="promo-info">
                        <h2>¡NUEVAS PROMOS ESTE 2024!</h2>
                        <p>Tenemos nuevos planes para ti</p>
                        <p><strong>Fibra Óptica para tu hogar</strong></p>
                    </div>
                    <form id="customerForm">
                        <div class="form-group">
                            <input type="text" id="cellphone" name="cellphone" placeholder="Celular" required
                                pattern="[0-9]{9}" title="Ingrese 9 números" inputmode="numeric">
                            <input type="text" id="dni" name="dni" placeholder="DNI" required pattern="[0-9]{8}"
                                title="Ingrese 8 números" inputmode="numeric">

                            <label for="privacyPolicy">
                                <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required> Acepto las
                                <a href="https://www.google.com" target="_blank"> políticas de privacidad</a>
                            </label>
                        </div>
                        <button id="callme" type="submit">LLÁMENME</button>
                    </form>
                </div>
                <div class="banner">
                    <div class="banner-content">
                        <div class="cambiate">CÁMBIATE AL</div>
                        <br>
                        <div class="internet-1">¡INTERNET QUE</div>
                        <div class="internet-2">TE DA MÁS!</div>
                        <br>
                        <a href="https://www.google.com" target="_blank" class="promo-link">Revisa nuestras nuevas promos de 2024 &#9662;</a>
                    </div>
                </div>
            </section>
            <section class="slider-section">
                <img src="./multimedia/img/slider_2.jpg">
            </section>
            <section class="slider-section">
                <img src="./multimedia/img/slider_3.jpg">
            </section>
            <section class="slider-section">
                <img src="./multimedia/img/slider_4.jpg">
            </section>
        </div>
        <div class="btn-left"><img src="./multimedia/img/previous_icon.png" alt="Anterior"
                style="width: 3vw; height: 3vw;"></div>
        <div class="btn-right"><img src="./multimedia/img/next_icon.png" alt="Anterior"
                style="width: 3vw; height: 3vw;"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
